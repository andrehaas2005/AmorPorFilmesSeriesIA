name: Build and Test iOS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-15
    steps:
    - uses: actions/checkout@v3

    - name: List repository contents
      run: ls -R .
    
    - name: Check project file
      run: |
        ls -l AmorPorFilmesSeries.xcodeproj
        if [ ! -s AmorPorFilmesSeries.xcodeproj ]; then
          echo "Error: Project file is empty or does not exist."
          exit 1
        fi

    - name: Select Xcode
      run: |
        if [ -d "/Applications/Xcode_16.2.app" ]; then
          sudo xcode-select -switch /Applications/Xcode_16.2.app
        elif [ -d "/Applications/Xcode_16.1.app" ]; then
          sudo xcode-select -switch /Applications/Xcode_16.1.app
        else
          sudo xcode-select -switch /Applications/Xcode_16.app
        fi

    - name: Xcode version
      run: xcodebuild -version

    - name: Debug Project File
      run: |
        grep -A 20 "XCRemoteSwiftPackageReference section" AmorPorFilmesSeries.xcodeproj/project.pbxproj

    - name: Resolve dependencies
      run: xcodebuild -resolvePackageDependencies -project AmorPorFilmesSeries.xcodeproj -scheme AmorPorFilmesSeries -sdk iphoneos

    - name: Build
      run: xcodebuild clean build -project AmorPorFilmesSeries.xcodeproj -scheme AmorPorFilmesSeries -sdk iphoneos CODE_SIGNING_ALLOWED=NO
